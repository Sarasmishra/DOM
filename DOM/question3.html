<!-- Q: 13
Title:
L1 - Interactive DOM Manipulation

Problem Statement:
Create a webpage with the following elements:

An <input> field where users can enter a color name.
An <input> field where users can type text content.
A <button> labeled "Change Background" for changing the background color of a <div>.
A <button> labeled "Update Text" for updating the content of the <div>.
A <div> with some initial text content, which can be updated based on user input (point 2).
Tasks:
When the "Change Background" button is clicked:
Retrieve the color name entered in the first input field.
Change the background color of the <div> to the entered color.
If the entered value is invalid (not a recognized color), alert the user with "Invalid color name!".
When the "Update Text" button is clicked:
Retrieve the text entered in the second input field.
Update the text content of the <div> with the entered text.
If the input field is empty, do not update the text and display an alert saying "Please enter some text!". -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive DOM Manipulation</title>
  <style>
    #my-box {
      width: 300px;
      height: 150px;
      margin-top: 20px;
      padding: 20px;
      border: 2px solid black;
      background-color: lightgray;
      font-size: 18px;
    }

    input {
      margin: 5px 0;
      padding: 5px;
      font-size: 16px;
    }

    button {
      margin-right: 10px;
      padding: 5px 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Interactive DOM Manipulation</h2>

  <!-- Input fields and buttons -->
  <input type="text" id="color-input" placeholder="Enter color name (e.g. red, blue)">
  <br>
  <input type="text" id="text-input" placeholder="Enter text to display">
  <br>
  <button id="bg-btn">Change Background</button>
  <button id="text-btn">Update Text</button>

  <!-- Div to be manipulated -->
  <div id="my-box">This is the initial content of the div.</div>

  <script>
    const colorInput = document.getElementById('color-input');
    const textInput = document.getElementById('text-input');
    const bgBtn = document.getElementById('bg-btn');
    const textBtn = document.getElementById('text-btn');
    const box = document.getElementById('my-box');

    // Function to validate color name
    function isValidColor(color) {
      const temp = document.createElement("div");
      temp.style.color = color;
      return temp.style.color !== '';
    }

    // Handle background color change
    bgBtn.addEventListener('click', () => {
      const color = colorInput.value.trim().toLowerCase();
      if (isValidColor(color)) {
        box.style.backgroundColor = color;
      } else {
        alert("Invalid color name!");
      }
    });

    // Handle text update
    textBtn.addEventListener('click', () => {
      const newText = textInput.value.trim();
      if (newText === '') {
        alert("Please enter some text!");
      } else {
        box.textContent = newText;
      }
    });
  </script>

</body>
</html>
