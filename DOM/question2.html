<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic DOM Manipulation</title>
  <style>
    .bold-blue {
      font-weight: bold;
      color: blue;
    }

    .italic-red {
      font-style: italic;
      color: red;
    }
  </style>
</head>
<body>

  <h2>My List</h2>
  <ul id="item-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <button id="add-btn">Add Item</button>

  <script>
    const ul = document.querySelector('#item-list');
    const button = document.getElementById('add-btn');

    button.addEventListener('click', () => {
      const newItem = document.createElement('li');
      const totalItems = ul.children.length + 1;
      newItem.textContent = `New Item ${totalItems}`;

      // Apply styles based on odd/even position
      if (totalItems % 2 === 1) {
        newItem.classList.add('bold-blue');
      } else {
        newItem.classList.add('italic-red');
      }

      ul.appendChild(newItem);
    });
  </script>

</body>
</html>
