    </style>
</head>
<body>

    </div>

    <button id="startStopBtn" onclick="startStopSlideshow()">Start Slideshow</button>
    <button id="prevBtn" onclick="prevSlide()">Previous</button>
    <button id="nextBtn" onclick="nextSlide()">Next</button>


    <script>
        let slideIndex = 0;
        let slideshowInterval;

        function showSlides() {
            const slides = document.getElementsByClassName("mySlides");

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slideIndex++;

            if (slideIndex > slides.length) {
                slideIndex = 1;
            }

            slides[slideIndex - 1].style.display = "block";
        }

        function startStopSlideshow() {
            const btn = document.getElementById("startStopBtn");

            if (slideshowInterval) {
                clearInterval(slideshowInterval);
                btn.textContent = "Start Slideshow";
                slideshowInterval = null;
            } else {
                slideshowInterval = setInterval(showSlides, 2000); // Change slide every 2 seconds
                btn.textContent = "Stop Slideshow";
            }
        }

        function nextSlide() {
            clearInterval(slideshowInterval);
            showSlides();
        }

        function prevSlide() {
            clearInterval(slideshowInterval);
            slideIndex -= 2; // Go back two slides to show the previous one
            showSlides();
        }

        // Start the slideshow initially
        startStopSlideshow();
    </script>
        
    </script>
</body>
</html>
